name: "Auto Label Pull Requests"

on:
    pull_request:
        types: [opened, edited, reopened, synchronize]

jobs:
    labeler:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Apply PR labels
              uses: actions/labeler@v4
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
